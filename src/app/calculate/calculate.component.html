<form ngNativeValidate #calculateForm (submit)="calculateInterest($event)">
    <h3><a class ="link" routerLink ="/">Logout</a></h3>
    <div class="input">
        <label>AnnualIncomeAmount</label>
        <input type = "text" required>
    </div>
    <div class="input">
        <label>MaturityPeroid in Years</label>
        <input type = "text" required>
    </div>
    <div class="input">
        <label>TotalLoanValueAmount</label>
        <input type = "text" required>
    </div>
    <div class="input">
        <label>TotalHomeValueAmount</label>
        <input type = "text" required>
    </div>
    <div class="input">
        <input type ="submit" value="Calculate">
        <span class="divider"></span>
        <span class="divider"></span>
        <input type ="button" (click)="clearForm(calculateForm)" value="Reset">
        <span class="divider"></span>
        <span class="divider"></span>
    </div>
    <div>
        <label *ngIf="interestApiData.mortgageEligibility == true" id="success">You are eligible with monthly EMI - {{ interestApiData.monthlyCostAmount }}</label>
        <label *ngIf="interestApiData.mortgageEligibility == false" id="error">Sorry - You are not eligible for the Mortgage</label>
        <span class="divider"></span>
    </div>
    <div>
        <label id="error">{{ errorMessage }}</label>
    </div>
</form>
